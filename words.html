<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Words Meant to Be Found</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #0e0e0e; /* dark charcoal */
      color: #e6e6e6; /* soft light grey */
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    .navbar {
      background-color: black;
      padding: 16px 8px;
      border-bottom: 3px solid #e0b324;
      text-align: center;
      font-size: 16px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .navbar a:first-child {
      color: #e0b324;
    }

    .navbar a:hover {
      text-decoration: underline;
    }
